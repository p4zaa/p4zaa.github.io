<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/menu_bar_style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/page_style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/block_style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/themes.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pattern_style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/animation_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>{{ page.title }}</title>
</head>
<body class="notepad-lighter-pattern">
   {% include blu3_menu_bar.html %}

    <main>
        <div class="main-content-block">
            <!--div class="left-side-container"-->
                {{ content }}
            <!--/div-->
        </div>
       
        <div class="right-side-container">
            <div class="sticky-container">
                <div style="margin-bottom: 5px;">
                    <button id="toggle-toc-button" onclick="toggleTOC()">
                       Table of Contents
                    </button>
                </div>
                <div class="toc-content">
                    <!--strong>Table of Contents</strong-->
                    {% include toc.html html=content class="side-toc" %}
                </div>
            </div>
        </div>
        
    </main>
    {% include bottom_banner.html %}

    <!-- Uncomment if you have a main.js file -->
    <script src="{{ site.baseurl }}/js/main.js"></script>
</body>
</html>
